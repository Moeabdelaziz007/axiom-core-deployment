# /config/llm_config.yaml

# Configuration for Gemini (Paid/Free Tier) and Grok
# Zero-Cost Philosophy: Use Free Tier where possible.

default_config:
  model: "gemini-flash-latest" # Cost-effective, high performance
  api_key: "ENV_VAR_GEMINI_API_KEY" # Will be loaded from env
  base_url: "https://generativelanguage.googleapis.com/v1beta/openai/" # OpenAI-compatible endpoint for Gemini

config_list:
  - model: "gemini-flash-latest"
    api_key: "ENV_VAR_GEMINI_API_KEY"
    base_url: "https://generativelanguage.googleapis.com/v1beta/openai/"
  - model: "grok-beta"
    api_key: "ENV_VAR_GROK_API_KEY"
    base_url: "https://api.x.ai/v1" # Grok API endpoint
