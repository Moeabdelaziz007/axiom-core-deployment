name = "axiom-reset-api"
main = "src/workers/index.ts"
compatibility_date = "2024-01-01"

# D1 Database Bindings
[[d1_databases]]
binding = "DB"
database_name = "axiom-reset-db"
database_id = "64c6f62f-0df0-455f-ba4f-c63a572e6663"

# KV Namespace (for sessions)
# [[kv_namespaces]]
# binding = "SESSIONS"
# id = "your-kv-id"

# R2 Bucket (for assets)
# [[r2_buckets]]
# binding = "ASSETS"
# bucket_name = "axiom-assets"

# Environment Variables
[vars]
ENVIRONMENT = "production"

# AI Binding
[ai]
binding = "AI"
