<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axiom ID - Neural Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              void: '#000000',
              neon: '#00f3ff', // Cyan
              neonBlue: '#3b82f6',
              neonPurple: '#a855f7',
              matrix: '#00ff41',
              alert: '#ff003c',
              tesla: '#cd7f32',
              glass: 'rgba(17, 24, 39, 0.7)',
              surface: '#050505', // Darker surface
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Orbitron', 'sans-serif'],
            },
            boxShadow: {
              'neon': '0 0 5px theme("colors.neon"), 0 0 20px theme("colors.neon")',
              'neon-strong': '0 0 10px theme("colors.neon"), 0 0 40px theme("colors.neon"), 0 0 80px theme("colors.neon")',
              'alert': '0 0 5px theme("colors.alert"), 0 0 20px theme("colors.alert")',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'scanline': 'scanline 8s linear infinite',
              'hologram': 'hologram-flicker 3s infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'orb-spin': 'spin 10s linear infinite',
              'orb-breathe': 'breathe 4s ease-in-out infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              'hologram-flicker': {
                '0%, 100%': { opacity: '1', filter: 'brightness(1) blur(0px)' },
                '50%': { opacity: '0.8', filter: 'brightness(1.2) blur(1px)' },
                '52%': { opacity: '0.4', filter: 'brightness(0.8) blur(2px)' },
                '54%': { opacity: '0.9', filter: 'brightness(1.1) blur(0px)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #e5e7eb;
        overflow-x: hidden;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .cyber-border {
        clip-path: polygon(
          0 0, 
          100% 0, 
          100% calc(100% - 20px), 
          calc(100% - 20px) 100%, 
          0 100%
        );
      }
      .hologram-image {
        mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      }
      .scanlines-bg {
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 243, 255, 0.03) 3px
        );
      }
      
      /* VOX ORB EFFECTS */
      .plasma-orb {
        background: radial-gradient(circle at center, #00f3ff, transparent 70%);
        filter: blur(20px);
        mix-blend-mode: screen;
      }
      .plasma-core {
        background: radial-gradient(circle at center, white, #00f3ff 50%, transparent 80%);
        box-shadow: 0 0 60px #00f3ff;
      }
      
      .neon-text-glow {
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.7);
      }
    </style>

{
  "imports": {

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8"
  }
}
</script>
